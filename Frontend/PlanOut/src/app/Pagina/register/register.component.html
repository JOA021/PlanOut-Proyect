<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <img [src]="rutaImagen" alt="logo" class="logologin">
            <span>Regístrate o ingresa con tu correo</span>

            <!-- Nombre -->
            <input type="text" formControlName="name" placeholder="Nombre" />
            <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
                <!-- Mensajes de error para el nombre -->
            </div>

            <!-- Correo Electrónico -->
            <input type="email" formControlName="email" placeholder="Correo" />
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                <!-- Mensajes de error para el correo electrónico -->
            </div>

            <!-- Contraseña -->
            <input type="password" formControlName="password" placeholder="Clave" />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                <!-- Mensajes de error para la contraseña -->
            </div>

            <!-- Botón de Registro -->
            <button type="submit">Regístrate</button>
        </form>
    </div>
    <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido!</h1>
        <p>Si ya te has registrado, inicia sesión y disfruta al máximo de los beneficios, ¡No dejes que nada te desanime!</p>
        <button routerLink="/login" class="ghost" id="signIn">Inicia Sesión</button>
    </div>
</div>

<router-outlet></router-outlet>
