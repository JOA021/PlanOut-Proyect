<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
		    <img [src]="rutaImagen" alt="logo" class="logologin">
			<span>Regístrate o ingresa con tu correo</span>
			<input type="name" placeholder="Nombre " />
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Clave" />
			<button type="submit">Regístrate</button>
		</form>
		
	</div>
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido!</h1>
				<p>Si ya te has registrado, inicia sesión y disfruta al máximo de los beneficios, ¡No dejes que nada te desanime!
				</p>
				<button routerLink="/" class="ghost" id="signUp">Inicia Sesión</button>
			</div>
		</div>


			<router-outlet></router-outlet>
