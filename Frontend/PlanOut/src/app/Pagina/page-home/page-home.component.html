<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog text-center" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="text-center container-md" id="exampleModalLabel">Actividades</h5>
      </div>
      <div class="modal-body">
        <!-- Contenido del Modal con listas de actividades -->
      </div>
    </div>
  </div>
</div>

<app-navbar></app-navbar>

<div class="carrusel">
  <!-- Contenido del carrusel -->
  <div class="slide" id="slide1"></div>
  <div class="slide" id="slide2"></div>
  <div class="slide" id="slide3"></div>
</div>

<div class="line-two">
  <p class="text-two">Planifica tu día, sin importar el clima. <strong>Tu determinación es más fuerte que cualquier tormenta</strong></p>
</div>

<div class="container text-left">
  <div class="row">
    <div class="col-lg">
      <app-calendar></app-calendar>
    </div>
    <div class="col-lg">
      <div class="containertwo">
        <form [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name"><i class="bi bi-geo-alt-fill"></i> Ciudad*</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Ubicación*" required="required" formControlName="location">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1"><i class="bi bi-person-fill"></i> Personas</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="peopleCount">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>Mas</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="planType"><i class="bi bi-bookmark-star-fill"></i> Plan </label>
                <select class="form-control" id="planType" formControlName="planType">
                  <option>Familiar</option>
                  <option>Pareja</option>
                  <option>Amigos</option>
                  <option>Solo</option>
                  <option>Cita</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="activityType"><i class="bi bi-info-circle-fill text-primary"></i> Actividad</label>
                <select class="form-control" id="activityType" formControlName="activityType">
                  <option>Tranquila</option>
                  <option>Extrema</option>
                  <option>Romantica</option>
                  <option>Cultural</option>
                  <option>Deportivo</option>
                  <option>Educativo</option>
                  <option>Aventura al Aire Libre</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg">
              <div class="form-group">
                <label for="form_message">Comparte con nosotros tus preferencias para ese día, y te ofreceremos una actividad personalizada que se adapte a tus gustos y deseos* <br></label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Cuéntanos*" rows="6" required="required" formControlName="additionalPreferences"></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <br>
              <button type="submit" class="btn-send btn btn-secondary" value="Send message">ENVIAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-mapa></app-mapa>
<app-footer></app-footer>
