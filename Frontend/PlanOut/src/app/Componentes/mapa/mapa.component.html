<div class="container   justify-content-center  mt-5">
  <div class="map" >
    <google-map height="400px"
            width="900px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
            @for (position of markerPositions; track position) {
              <map-marker [position]="position" [options]="markerOptions" />
            }
</google-map>
</div>
  <input type="text" [(ngModel)]="origen" placeholder="Origen">
  <input type="text" id="destinoInput" placeholder="Destino">
  <button (click)="OnSubmit()" class="btn btn-secondary">Calcular Ruta</button>
  <div id="tiempoViaje"></div>
</div>
